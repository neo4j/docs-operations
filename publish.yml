# Use this playbook file when you need to build and publish multuple versions of your content together
site:
  title: Neo4j Operations manual
  url: https://neo4j.com/docs/
  start_page: operations-manual:ROOT:index.adoc

content:
  sources:
  - url: https://github.com/neo4j/docs-operations.git
    branches: ['3.5', '4.0', '4.1', '4.2', '4.3', '4.4', 'dev']
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'

ui:
  bundle:
    url: https://s3-eu-west-1.amazonaws.com/static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - require: "@neo4j-antora/antora-modify-sitemaps"
    sitemap_version: '5'
    sitemap_loc_version: 'current'
    move_sitemaps_to_components: true
  - require: "@neo4j-antora/antora-unlisted-pages"

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-add-notes"
  - "@neo4j-antora/antora-table-footnotes"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true 
    page-origin-private: true
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    copyright: '2023'
    common-license-page-uri: https://neo4j.com/docs/license/
    check-mark: icon:check[]
    cross-mark: icon:times[]
    '0': "\\{0}"
    neo4j-base-uri: ''
    neo4j-docs-base-uri: /docs
    neo4j-download-center-uri: /download-center
