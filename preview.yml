site:
  title: Neo4j Operations manual
  url: https://neo4j.com/docs
  start_page: operations-manual:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: HEAD
    edit_url: https://github.com/neo4j/docs-operations/tree/{refname}/{path}
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'

ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - "@neo4j-antora/antora-unlisted-pages"
  - "@neo4j-antora/roles-labels"
  - "@neo4j-antora/table-footnotes"
  - "@neo4j-antora/xref-hash-validator"

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-add-notes"
  - "@neo4j-antora/antora-page-roles"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    copyright: '2026'
    common-license-page-uri: https://neo4j.com/docs/license/
    check-mark: icon:check[]
    cross-mark: icon:times[]
    '0': "\\{0}"
    neo4j-base-uri: https://neo4j.com
    neo4j-docs-base-uri: https://neo4j.com/docs
    neo4j-download-center-uri: https://neo4j.com/deployment-center/
    # NODES AI 2026
    page-ad-overline-link: https://sessionize.com/nodesai2026/
    page-ad-image: "{neo4j-docs-base-uri}/assets/img/Nodes-AI-Color.png"
    page-ad-title: One Day of AI and Graphs on April 15, 2026
    page-ad-description: The Call for Papers is now open. Submit your talk by December 12, 2025
    page-ad-link: https://sessionize.com/nodesai2026/
    page-ad-underline-role: button
    page-ad-underline: Submit your talk